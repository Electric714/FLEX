name: Generate Unsigned IPA

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build FLEX
        run: |
          xcodebuild build \
            -project FLEX.xcodeproj \
            -scheme FLEX \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build_output \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      - name: Package as IPA
        run: |
          # Create the Payload directory
          mkdir -p Payload
          
          # Search for BOTH .app and .framework to ensure we find the build product
          # This fixes the "No such file or directory" error
          PRODUCT_PATH=$(find build_output/Build/Products/Release-iphoneos -name "*.app" -o -name "*.framework" | head -n 1)
          
          if [ -z "$PRODUCT_PATH" ]; then
            echo "❌ ERROR: No build product found in build_output!"
            ls -R build_output
            exit 1
          fi
          
          echo "✅ Found product at: $PRODUCT_PATH"
          cp -r "$PRODUCT_PATH" Payload/
          
          # Zip it into an IPA
          zip -r FLEX-Unsigned.ipa Payload
          
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FLEX-Unsigned-IPA
          path: FLEX-Unsigned.ipa
