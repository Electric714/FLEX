name: Build Unsigned FLEX IPA

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Application Bundle
        run: |
          # We search for the Workspace (which contains the Example app)
          # If no workspace exists, we build the project using the Example scheme
          # We use 'iphoneos' to ensure an ARM64 .app bundle is produced
          xcodebuild build \
            -project FLEX.xcodeproj \
            -scheme FLEX \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build_output \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      - name: Package .app into IPA
        run: |
          mkdir -p Payload
          
          # This specifically searches for a directory ending in .app (not .framework)
          APP_PATH=$(find build_output/Build/Products/Release-iphoneos -name "*.app" -type d | head -n 1)
          
          if [ -z "$APP_PATH" ]; then
            echo "❌ ERROR: No .app bundle found. The build produced a Framework instead."
            echo "If your fork is intended to be an IPA, ensure you are building the 'Example' target."
            ls -R build_output/Build/Products/
            exit 1
          fi
          
          echo "✅ Found App bundle at: $APP_PATH"
          cp -RP "$APP_PATH" Payload/
          
          # Create the final unsigned IPA
          zip -r FLEX-Unsigned.ipa Payload
          
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FLEX-Unsigned-IPA
          path: FLEX-Unsigned.ipa
