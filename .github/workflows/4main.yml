name: Build Unsigned FLEX IPA

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Application Bundle
        run: |
          # 1. Identify the correct scheme
          # We look for a scheme that isn't just the library. 
          # If 'FLEX' is the only one, we build it and check the output.
          xcodebuild build \
            -project FLEX.xcodeproj \
            -scheme FLEX \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build_output \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      - name: Package .app into IPA
        run: |
          # 2. Find the produced .app bundle
          # We search specifically for a directory ending in .app (the executable application)
          APP_PATH=$(find build_output/Build/Products/Release-iphoneos -name "*.app" -type d | head -n 1)
          
          if [ -z "$APP_PATH" ]; then
            echo "❌ ERROR: No .app bundle found! The current project is building a Framework."
            echo "List of built products:"
            ls -R build_output/Build/Products/
            exit 1
          fi
          
          echo "✅ Found App bundle at: $APP_PATH"
          
          # 3. Create the Payload folder and move the .app bundle inside
          mkdir -p Payload
          cp -RP "$APP_PATH" Payload/
          
          # 4. Zip the Payload folder into an unsigned .ipa
          zip -r FLEX-Unsigned.ipa Payload
          
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FLEX-Unsigned-IPA
          path: FLEX-Unsigned.ipa
