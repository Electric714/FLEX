name: Generate Unsigned IPA

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: # Allows you to trigger this manually

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Xcode Version
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Build Unsigned App Bundle
        run: |
          xcodebuild build \
            -project FLEX.xcodeproj \
            -scheme FLEX \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      - name: Create Unsigned IPA
        run: |
          # 1. Create the Payload directory
          mkdir -p Payload
          
          # 2. Find the .app file and move it into Payload
          # We search the build folder for any .app bundle created
          APP_PATH=$(find build/Build/Products/Release-iphoneos -name "*.app" | head -n 1)
          cp -r "$APP_PATH" Payload/
          
          # 3. Zip the Payload folder and rename to .ipa
          zip -r FLEX-Unsigned.ipa Payload
          
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FLEX-Unsigned-IPA
          path: FLEX-Unsigned.ipa
          retention-days: 5
