name: Build Unsigned FLEX Example

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Locate and Build
        run: |
          # 1. Find the project file anywhere in the repo
          PROJECT_PATH=$(find . -name "FLEXExample.xcodeproj" -print -quit)
          echo "Found project at: $PROJECT_PATH"
          
          # 2. Extract the directory for the build command
          PROJECT_DIR=$(dirname "$PROJECT_PATH")

          # 3. Build the Archive (STRICTLY UNSIGNED)
          xcodebuild archive \
            -project "$PROJECT_PATH" \
            -scheme FLEXExample \
            -configuration Release \
            -archivePath ./build/FLEXExample.xcarchive \
            -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_ENTITLEMENTS="" \
            CODE_SIGNING_IDENTITY="" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      - name: Package into IPA
        run: |
          mkdir -p Payload
          # Find the .app bundle inside the archive products
          APP_PATH=$(find ./build/FLEXExample.xcarchive -name "*.app" -type d | head -n 1)
          cp -r "$APP_PATH" Payload/
          zip -r FLEXExample_Unsigned.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Unsigned-FLEX-App
          path: FLEXExample_Unsigned.ipa
