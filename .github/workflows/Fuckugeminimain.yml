name: Build FLEX Example Unsigned IPA

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Build FLEXExample (no codesign)
        run: |
          xcodebuild \
            -project Example/FLEXExample.xcodeproj \
            -scheme FLEXExample \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            ONLY_ACTIVE_ARCH=NO \
            BUILD_DIR=build \
            build

      - name: Create unsigned IPA
        run: |
          APP_PATH=$(find build -name "FLEXExample.app" | head -n 1)

          mkdir -p Payload
          cp -R "$APP_PATH" Payload/

          zip -r FLEXExample-unsigned.ipa Payload
          rm -rf Payload

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: FLEXExample-unsigned-ipa
          path: FLEXExample-unsigned.ipa
